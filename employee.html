<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Profile - Bureau of Fire Protection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 240px;
      background: linear-gradient(135deg, #1c2833, #2e4053);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    .sidebar h2 {
      color: #f39c12;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.2px;
      margin-bottom: 30px;
      user-select: none;
    }

    .sidebar a {
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 600;
      font-size: 18px;
      padding: 14px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.15s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      box-shadow: inset 0 0 0 0 #f39c12;
    }

    .sidebar a:hover {
      background-color: #f39c12;
      color: #1c2833;
      box-shadow: 0 0 10px #f39c12cc;
      transform: scale(1.05);
    }

    .sidebar a.active {
      background-color: #f39c12;
      color: #1c2833;
      box-shadow: 0 0 15px #f39c12cc;
      pointer-events: none;
      cursor: default;
      transform: scale(1.05);
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 40px 50px;
      flex: 1;
      max-width: 1500px;
      min-height: 100vh;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 12px;
      margin-top: 40px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      user-select: text;
    }

    .main-content h1 {
      font-weight: 700;
      color: #34495e;
      font-size: 2.8rem;
      margin-bottom: 30px;
      letter-spacing: 0.04em;
      user-select: none;
    }

    /* Profile Card */
    .profile-card {
      display: flex;
      gap: 30px;
      align-items: center;
      background: #fefefe;
      border-radius: 12px;
      padding: 30px 35px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.07);
      margin-bottom: 40px;
      flex-wrap: wrap;
      transition: box-shadow 0.3s ease;
    }

    .profile-card:hover {
      box-shadow: 0 6px 25px rgba(243, 156, 18, 0.25);
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f39c12;
      background-color: #ddd;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(243, 156, 18, 0.6);
      transition: transform 0.3s ease;
    }

    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(243, 156, 18, 0.9);
    }

    .profile-info {
      flex: 1;
      min-width: 280px;
      line-height: 1.6;
      color: #4b5d6a;
    }

    .profile-info h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 15px;
      letter-spacing: 0.04em;
      user-select: text;
      word-break: break-word;
    }

    .profile-info p {
      font-size: 1.05rem;
      margin-bottom: 10px;
      color: #555;
      line-height: 1.5;
      user-select: text;
      word-wrap: break-word;
    }

    .profile-info p strong {
      color: #34495e;
      user-select: text;
    }

    /* Download Buttons container */
    .download-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      user-select: none;
      justify-content: center;
    }

    .download-buttons button {
      background: #f39c12;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(243, 156, 18, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      flex: 1 1 220px;
      max-width: 300px;
      text-align: center;
      user-select: none;
    }

    .download-buttons button:hover,
    .download-buttons button:focus {
      background-color: #d68910;
      box-shadow: 0 6px 20px rgba(214, 137, 16, 0.8);
      outline: none;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        padding: 20px 15px;
        flex-direction: row;
        gap: 15px;
        overflow-x: auto;
        white-space: nowrap;
      }
      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 0;
        flex: 0 0 auto;
      }
      .sidebar a {
        font-size: 16px;
        padding: 10px 14px;
        flex: 0 0 auto;
        border-radius: 6px;
      }
      .main-content {
        margin-left: 0;
        padding: 25px 20px;
        border-radius: 0;
        margin-top: 15px;
        margin-bottom: 30px;
        max-width: 100%;
      }
      .profile-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-info {
        min-width: unset;
      }
      .download-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" role="navigation" aria-label="Employee Navigation">
    <h2>BFP Employee</h2>
    <a href="/employee.html" class="active" aria-current="page" tabindex="0">üë§ Profile</a>
    <a href="/employeeDashboard.html" tabindex="0">üìä Dashboard</a>
    <a href="/employeeRequest.html" tabindex="0">üìù Request Leave</a>
    <a href="/index.html" tabindex="0">üö™ Logout</a>
  </nav>

  <!-- Main Content -->
  <main class="main-content" role="main" tabindex="-1">
    <h1>Employee Profile</h1>
    <section class="profile-card" id="profile-card" aria-label="Employee profile card">
      <img src="" alt="Employee Photo" class="profile-photo" id="profile-photo" />
      <div class="profile-info" id="profile-info">
        <h2>Loading...</h2>
      </div>
    </section>

    <!-- Download Buttons -->
    <div class="download-buttons">
      <button id="downloadLeaveForm" type="button" aria-label="Download Leave Form" tabindex="0">Download Leave Form</button>
      <button id="downloadClearance" type="button" aria-label="Download Clearance Form" tabindex="0">Download Clearance Form</button>
    </div>
  </main>

  <script>
    function loadEmployeeProfile() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("No user logged in. Redirecting to login...");
        window.location.href = "/index.html";
        return;
      }

      const personnelList = JSON.parse(localStorage.getItem("personnelList")) || [];
      const employee = personnelList.find(p => p.username === currentUser);

      if (!employee) {
        document.getElementById("profile-info").innerHTML = "<p>Employee not found.</p>";
        document.getElementById("profile-photo").src = "/employee/img/default-profile.png";
        return;
      }

      renderEmployeeProfile(employee);
      // Removed call to loadNotifications here
    }

    function renderEmployeeProfile(emp) {
      const photoElem = document.getElementById("profile-photo");
      photoElem.src = emp.photo && emp.photo.startsWith("data:image")
        ? emp.photo
        : "/employee/img/default-profile.png";

      photoElem.alt = `${emp.rank} ${emp.fullName}'s profile photo`;

      const html = `
        <h2>${emp.rank} ${emp.fullName}</h2>
        <p><strong>ID Number:</strong> ${emp.idNumber}</p>
        <p><strong>Rank:</strong> ${emp.rank}</p>
        <p><strong>Designation:</strong> ${emp.designation}</p>
        <p><strong>Station:</strong> ${emp.station}</p>
        <p><strong>Birth Date:</strong> ${emp.birthDate}</p>
        <p><strong>Date Hired:</strong> ${emp.dateHired}</p>
        <p><strong>Username:</strong> ${emp.username}</p>
      `;
      document.getElementById("profile-info").innerHTML = html;
    }

    // Download button handlers
    document.getElementById("downloadLeaveForm").addEventListener("click", () => {
      window.open("/employee/forms/leave-form.pdf", "_blank", "noopener");
    });

    document.getElementById("downloadClearance").addEventListener("click", () => {
      window.open("/employee/forms/clearance-form.pdf", "_blank", "noopener");
    });

    // Initial load
    window.onload = loadEmployeeProfile;
  </script>
</body>
</html>
