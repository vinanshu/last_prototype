<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Management - Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      bottom: 0;
      background: #000;
      color: #FFD700;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      color: #FFA500;
      border-bottom: 2px solid #FFA500;
      padding-bottom: 10px;
    }

    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #FFA500;
      color: #000;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .main-content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #000;
    }

    .table-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #000;
      color: #FFD700;
    }

    td {
      background-color: #fff;
      color: #333;
    }

    .pending {
      color: orange;
      font-weight: bold;
    }

    .approved {
      color: green;
      font-weight: bold;
    }

    .rejected {
      color: red;
      font-weight: bold;
    }

    .actions button {
      background-color: #FFA500;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
      transition: background-color 0.2s;
    }

    .actions button:hover {
      background-color: #e69500;
    }

    .actions button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .no-requests {
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin.html">üìä Dashboard</a>
    <a href="#" class="active">üìù Leave Management</a>
    <a href="/inventoryControl.html">üì¶ Inventory Control</a>
    <a href="/clearanceSystem.html">‚úÖ Clearance System</a>
    <a href="/personnelRegister.html">üë• Personnel</a>
    <a href="/index.html">üö™ Logout</a>
  </div>

  <div class="main-content">
    <h1>Leave Management</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Type</th>
            <th>Location</th>
            <th>Start</th>
            <th>End</th>
            <th>Days</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leaveTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let arr = JSON.parse(localStorage.getItem('leaveRequests')) || [];
      const tbody = document.getElementById('leaveTableBody');

      function render() {
        tbody.innerHTML = '';
        if (!arr.length) {
          tbody.innerHTML = '<tr><td colspan="8" class="no-requests">No leave requests found.</td></tr>';
          return;
        }

        arr.forEach(req => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${req.employeeName}</td>
            <td>${req.leaveType}</td>
            <td>${req.location || '-'}</td>
            <td>${req.startDate}</td>
            <td>${req.endDate}</td>
            <td>${req.numDays}</td>
            <td class="${req.status.toLowerCase()}">${req.status}</td>
            <td class="actions">
              ${
                req.status === 'Pending'
                  ? `<button class="approve">Approve</button><button class="reject">Reject</button>`
                  : `<button class="view">View</button>`
              }
            </td>
          `;
          tbody.appendChild(tr);

          if (req.status === 'Pending') {
            tr.querySelector('.approve').onclick = () => update(req.id, 'Approved');
            tr.querySelector('.reject').onclick = () => update(req.id, 'Rejected');
          } else {
            tr.querySelector('.view').onclick = () => {
              alert(
                `Employee: ${req.employeeName}\nType: ${req.leaveType}\nLocation: ${req.location || '-'}\nStart: ${req.startDate}\nEnd: ${req.endDate}\nDays: ${req.numDays}\nStatus: ${req.status}`
              );
            };
          }
        });
      }

      function update(id, newStatus) {
        arr = arr.map(r => r.id === id ? { ...r, status: newStatus } : r);
        localStorage.setItem('leaveRequests', JSON.stringify(arr));
        render();
      }

      render();
    });
  </script>

</body>
</html>
